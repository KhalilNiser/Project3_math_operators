        var x = 5;
        x++;
        document.write(x); Here 5, 6, 7, ...,
    
        Decrement: A "decrement", is a decrease to something. 
        The decrement operator (-- as written). Counts down 
        var x = 5.25;

        document.write(x); Here 5.25, 4.25, 3.25, ...,
     -->

     <button onclick="incrementOperator()">Increment_Operator!</button>
